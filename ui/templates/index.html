<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nana Warmzone Controller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --purple: #E22DA1;
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #ffffff;
      --text-dark: #000000;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .header {
      background-color: var(--purple);
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .dark-toggle {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background-color: white;
      color: var(--purple);
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-weight: bold;
    }

    .card {
      background-color: #f8f9fa;
      border: none;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    body.dark-mode .card {
      background-color: #2c2c2c;
    }

    .form-check-input:checked {
      background-color: var(--purple);
      border-color: var(--purple);
    }

    .form-range::-webkit-slider-thumb {
      background-color: var(--purple);
    }

    .form-range::-moz-range-thumb {
      background-color: var(--purple);
    }

    .form-range::-ms-thumb {
      background-color: var(--purple);
    }
  </style>
</head>
<body>
  <div class="header">
    <h3 class="m-0">Nana Warmzone Controller</h3>
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  </div>

  <div class="container mt-4">
    <div class="card">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="audioToggle" checked onchange="updateUI()">
        <label class="form-check-label" for="audioToggle">Audio</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="screenToggle" checked onchange="updateUI()">
        <label class="form-check-label" for="screenToggle">Screen</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="mouseToggle" checked onchange="updateUI()">
        <label class="form-check-label" for="mouseToggle">Mouse</label>
      </div>

      <div id="sensitivityControl" class="mt-3">
        <label for="sensitivitySlider" class="form-label">Mouse Sensitivity</label>
        <input type="range" class="form-range" min="0" max="5" step="1" id="sensitivitySlider">
      </div>

      <div id="heaterControls" class="mt-3" style="display: none;">
        <label class="form-label">Heaters</label>
        <label for="heater1">Heater 1</label>
        <input type="range" class="form-range" min="1" max="3" step="1" id="heater1">
        <label for="heater2">Heater 2</label>
        <input type="range" class="form-range" min="1" max="3" step="1" id="heater2">
        <label for="heater3">Heater 3</label>
        <input type="range" class="form-range" min="1" max="3" step="1" id="heater3">
      </div>

      <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" id="vibrationToggle" onchange="updateUI()">
        <label class="form-check-label" for="vibrationToggle">Vibration</label>
      </div>

      <div id="syncOption" class="form-check form-switch mt-2" style="display: none;">
        <input class="form-check-input" type="checkbox" id="syncToggle">
        <label class="form-check-label" for="syncToggle">Sync with Audio</label>
      </div>
    </div>
  </div>

  <script>
    function updateUI() {
      const mouse = document.getElementById("mouseToggle").checked;
      const vibration = document.getElementById("vibrationToggle").checked;

      document.getElementById("sensitivityControl").style.display = mouse ? "block" : "none";
      document.getElementById("heaterControls").style.display = mouse ? "none" : "block";
      document.getElementById("syncOption").style.display = vibration ? "block" : "none";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
