<!DOCTYPE html>
<html>
<head>
  <title>Nana WarmZone Web UI</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h2 { margin-top: 30px; }
    .toggle { margin-bottom: 10px; }
    label { display: inline-block; width: 150px; }
    input[type="range"] { width: 150px; }
  </style>
</head>
<body>
  <h1>Nana WarmZone Controller</h1>

  <div class="toggle">
    <label>ðŸ”Š Audio</label>
    <button onclick="toggle('audio')">Toggle</button>
  </div>

  <div class="toggle">
    <label>ðŸ–¥ Screen</label>
    <button onclick="toggle('screen')">Toggle</button>
  </div>

  <div class="toggle">
    <label>ðŸ–± Mouse</label>
    <button onclick="toggle('mouse')">Toggle</button>
  </div>

  <div id="mouse-controls" style="margin-left:20px; display:block;">
    <label>Sensitivity</label>
    <input type="range" min="0" max="5" value="3" oninput="sendValue('sensitivity', this.value)">
    <br><br>
    <label>ðŸ”¥ Heater 1</label>
    <input type="range" min="1" max="3" value="1" oninput="sendValue('heater1', this.value)">
    <br>
    <label>ðŸ”¥ Heater 2</label>
    <input type="range" min="1" max="3" value="1" oninput="sendValue('heater2', this.value)">
    <br>
    <label>ðŸ”¥ Heater 3</label>
    <input type="range" min="1" max="3" value="1" oninput="sendValue('heater3', this.value)">
  </div>

  <h2>Vibration</h2>
  <div class="toggle">
    <label>ðŸŒ€ Vibration</label>
    <button onclick="toggle('vibration')">Toggle</button>
  </div>

  <div class="toggle" style="margin-left:20px;">
    <label>ðŸŽ¶ Sync with Audio</label>
    <button onclick="toggle('sync_with_audio')">Toggle</button>
  </div>

  <script>
    const socket = io();

    function toggle(key) {
      socket.emit("toggle", { key });
    }

    function sendValue(key, value) {
      socket.emit("toggle", { key, value: parseInt(value) });
    }
  </script>
</body>
</html>
