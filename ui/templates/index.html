<!DOCTYPE html>
<html>
<head>
  <title>Nana WarmZone Controller</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }

    /* Header Bar */
    .header {
      background: linear-gradient(to right, white 20%, #E22DA1 40%, #E22DA1 100%);
      padding: 20px 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .card h2 {
      margin-top: 0;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .slider {
      -webkit-appearance: none;
      width: 150px;
      height: 5px;
      border-radius: 5px;
      background: #ccc;
      outline: none;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 28px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider-toggle {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: .4s;
    }

    .slider-toggle:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    .toggle-switch input:checked + .slider-toggle {
      background-color: #E22DA1;
    }

    .toggle-switch input:checked + .slider-toggle:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>
  <div class="header">Nana WarmZone Controller</div>
  <div class="container">

    <div class="card">
      <h2>Core Features</h2>
      <div class="toggle-row">
        <label>ðŸ”Š Audio</label>
        <label class="toggle-switch">
          <input type="checkbox" onchange="toggle('audio')">
          <span class="slider-toggle"></span>
        </label>
      </div>

      <div class="toggle-row">
        <label>ðŸ–¥ Screen</label>
        <label class="toggle-switch">
          <input type="checkbox" onchange="toggle('screen')">
          <span class="slider-toggle"></span>
        </label>
      </div>

      <div class="toggle-row">
        <label>ðŸ–± Mouse</label>
        <label class="toggle-switch">
          <input type="checkbox" onchange="toggle('mouse')">
          <span class="slider-toggle"></span>
        </label>
      </div>

      <div id="mouse-settings">
        <div class="toggle-row">
          <label>Sensitivity</label>
          <input type="range" min="0" max="5" value="3" class="slider" onchange="sendValue('sensitivity', this.value)">
        </div>

        <div class="toggle-row">
          <label>Heater 1</label>
          <input type="range" min="1" max="3" value="1" class="slider" onchange="sendValue('heater1', this.value)">
        </div>

        <div class="toggle-row">
          <label>Heater 2</label>
          <input type="range" min="1" max="3" value="1" class="slider" onchange="sendValue('heater2', this.value)">
        </div>

        <div class="toggle-row">
          <label>Heater 3</label>
          <input type="range" min="1" max="3" value="1" class="slider" onchange="sendValue('heater3', this.value)">
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Vibration</h2>
      <div class="toggle-row">
        <label>ðŸŒ€ Vibration</label>
        <label class="toggle-switch">
          <input type="checkbox" onchange="toggle('vibration')">
          <span class="slider-toggle"></span>
        </label>
      </div>

      <div class="toggle-row">
        <label>ðŸŽ¶ Sync with Audio</label>
        <label class="toggle-switch">
          <input type="checkbox" onchange="toggle('sync_with_audio')">
          <span class="slider-toggle"></span>
        </label>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    function toggle(key) {
      socket.emit("toggle", { key });
    }
    function sendValue(key, value) {
      socket.emit("toggle", { key, value: parseInt(value) });
    }
  </script>
</body>
</html>
